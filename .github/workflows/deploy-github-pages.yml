name: Build static files and deploy to GitHub Pages

on: [workflow_dispatch, push]

jobs:
  test-shadow-study:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: analyses/shadow-study
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: yarn install --frozen-lockfile
      - run: yarn typecheck
      - run: yarn build
        if: github.ref != 'refs/heads/main'
  deploy:
    if: github.ref == 'refs/heads/main'
    needs: test-shadow-study
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Build shadow study
        run: |
          cd analyses/shadow-study
          yarn install --frozen-lockfile
          yarn typecheck
          yarn build
          cd ../..
      - uses: actions/configure-pages@v3
      - uses: actions/upload-pages-artifact@v2
        with:
          path: "analyses"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
